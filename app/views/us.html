

<div class="page-header">
    <h1>The LFG Team</h1>
</div>

<div id="teamList"></div>


        <script id="team-template" type="text/x-handlebars-template">
            <div class="row">
            {{#each team}}
              <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <img src="images/{{image}}" alt="{{name}}">
                  <div class="caption">
                    <h3>{{name}}</h3>
                    <p>{{info}}</p>
                  </div>
                </div>
              </div>
            {{/each}}
            </div>
        </script>
        
        <script>
            var source = $("#team-template").html();
            var template = Handlebars.compile(source);
            var jqhxr = $.getJSON("team.txt", null)
                .done(function(data){
                    var html = template(data);
                    $("#teamList").html(html);
                });
            
        </script>
